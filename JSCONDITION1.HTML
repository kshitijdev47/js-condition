<!DOCTYPE html>
<html>
    <head>
        <metacharset="utf-8">
        <metaname="viewport"content="width=device-width">
        <title>Switch Statement</title>
    </head>
    <h3>Conditional Statement</h3>
    <body>
        <script>
            var Trip ='Paris';
            switch(Trip)
            {
                case
                'New York':document.write('Enjoy your <b>New York</b>trip');
                break;
                case'Paris':document.write('Enjoy your <b>Paris</b> trip');
                break;
                default:document.write("Sorry you don't have any trip");
                }
        </script>
        
    </body>
            
           
                
            
</html>
